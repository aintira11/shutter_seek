<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutter Seek</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=search" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="margin-left: 10%;margin-right: 10%;">
 
  
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <button class="btn btn-outline-primary" routerLink="/shutter">สมัครช่างภาพ</button>

    <div *ngIf="datauser.length > 0; else kkkk" class="d-flex align-items-center">
        <div *ngFor="let data of datauser" class="d-flex align-items-center">
            <button class="btn me-2" routerLink="/login">ออกจากระบบ</button>
            <img src="{{ data.image_profile }}" alt="" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
        </div>
    </div>

    <ng-template #kkkk>
        <div class="d-flex align-items-center">
            <button class="btn me-2" routerLink="/login">เข้าสู่ระบบ</button>
            <button class="btn">
                <img src="/assets/images/user.png" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
            </button>
        </div>
    </ng-template>
</header>

  <div>
    <img src="/assets/images/PIXEL (8).png" alt="" >
  </div>
  <section class="container mt-4">
    <div class="row">
      <div class="col-md-4" style="margin-bottom: 2%;">
        <select class="form-select rounded-pill" formControlName="tags_id">
          <option value="">-- ทั้งหมด --</option>
          <option *ngFor="let data of Tags" [value]="data.tags_id">
            {{ data.name_tags }}
          </option>
        </select>
      </div>
      <div class="col-md-4" style="margin-bottom: 2%;">
        <input type="text" class="form-control rounded-pill" placeholder="งบประมาณ (ราคา)">
      </div>
      <div class="col-md-4 d-flex" style="margin-bottom: 2%;">
        <input type="text" class="form-control " placeholder="ค้นหาช่างภาพ" style="border-radius:50px 0 0 50px ;" >
        <button class="btn btn-primary ms-2" style="border-radius:  0  50px 50px 0; ">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </div>
      
    </div>
  </section>
 
  <section class="container mt-5">
    <h4>ช่างภาพแนะนำ</h4>
    <div class="row" *ngIf="Portfolio.length > 0">
      <div class="col-md-4" *ngFor="let photographer of Portfolio; let portfolioIndex = index">
        <div class="card border-0">
          <!-- Bootstrap Carousel -->
          <div class="carousel slide" [attr.id]="'carousel' + photographer.portfolio_id" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div *ngFor="let image of photographer.image_urls; let i = index">  
                <div *ngIf="image">
                  <!-- <p>{{image}}</p> -->
                  <div class="carousel-item" [class.active]="i === (currentSlideIndex[portfolioIndex] || 0)">

                    <img [src]="image" class="d-block w-100 rounded" alt="portfolio image">

                  </div>
                </div>
                <div *ngIf="!image">
                  <p>ไม่มีรูปภาพ</p> <!-- แสดงข้อความเมื่อไม่มีภาพ -->
                </div>
              </div>
              
            </div>
            <button class="carousel-control-prev" type="button" 
                [attr.data-bs-target]="'#carousel' + photographer.portfolio_id" data-bs-slide="prev" (click)="getPrev(portfolioIndex)"> 
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" 
                [attr.data-bs-target]="'#carousel' + photographer.portfolio_id" data-bs-slide="next" (click)="getNext(portfolioIndex)">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
          <!-- ส่วนข้อมูลช่างภาพ -->
          <div class="text-center mt-3">
            <img [src]="photographer.image_profile" class="rounded-circle" width="50" height="50" alt="profile">
            <p class="mt-2">name : <b>{{ photographer.name_work }}</b></p>
            <button class="btn btn-outline-dark">♥</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="text-center p-3 mt-5 border-top">
    <div class="tags-container">
        <button class="scroll-btn left" (click)="scrollTags('left')">❮</button>
        <div class="tags-wrapper" #tagList style="margin-left: 3%;">
            <button *ngFor="let data of Tags" [value]="data.tags_id" class="btn btn-outline-primary tag-button">
                {{ data.name_tags }}
            </button>
        </div>
        <button class="scroll-btn right" (click)="scrollTags('right')">❯</button>
    </div>
</footer>

   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
