<h1 style="text-align: center;">ล็อกอินสำเร็จจ้า</h1>
<div *ngIf="datauser ; else kkkk">
    <div *ngFor="let data of datauser">
      <img src="{{ data.image_profile }}" alt="">
        <p>Email: {{ data.email }}</p>
        <div *ngIf="data.type_user == 1">
            <p>Type User: สมาชิก</p>
        </div>
        <div *ngIf="data.type_user == 2">
            <p>Type User: ช่างภาพ</p>
        </div>
        
  </div>
    </div>

  <ng-template #kkkk style="margin-left: 20%;">
               
    <button mat-button routerLink="/login">Log in</button>
    <button mat-button style="border-radius: 50px;">
      <img src="/assets/photo/UserImage.png" style="width: 40px;height: 40px; border-radius: 50px; margin-top: 8px; object-fit: cover;" >
    </button>
 
  </ng-template>
