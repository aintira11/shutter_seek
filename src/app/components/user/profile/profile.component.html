<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์สมาชิก</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="back-button">
            <i class="fas fa-chevron-left"></i>
        </div>

        <!-- Profile Section -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image">

                <h2>namijang</h2>
                <p>กำลังติดตาม 3 คน</p>
                <p>เป็นสมาชิกเมื่อ 20/06/2023</p>

            <div class="profile-actions">
                <button class="edit-button">แก้ไข</button>
                <button class="logout-button">สลับบัญชี</button>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Favorite Works Section -->
        <div class="favorite-works">
            <h3>งานที่ถูกใจ</h3>
            <div class="works-grid">
                <!-- Work Cards -->
                <div class="work-card">
                    <img src="https://via.placeholder.com/300x200" alt="Work Image" class="work-image">
                    <div class="work-details">
                        <img src="https://via.placeholder.com/50" alt="Owner Profile" class="owner-image">
                        <div class="owner-info">
                            <p class="owner-title">namijang</p>
                            <p class="work-owner">
                                บุคคล

                            <p class="work-owner">บุคคล</p>
                        </div>
                    </div>
                    <div class="work-like">❤️</div>
                </div>

                    <div class="work-details">
                        <img src="https://via.placeholder.com/50" alt="Owner Profile" class="owner-image">
                        <div class="owner-info">
                            <p class="owner-title">ชื่อผู้ใช้งาน: namijang</p>
                            <p class="work-owner">บุคคล</p>
                        </div>
                    </div>
                    <div class="work-like">❤️</div>
