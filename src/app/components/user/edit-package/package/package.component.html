<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขแพ็กเกจ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <a href="#" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <ul class="menu">
            <li>ข้อมูลบัญชี</li>
            <li>แพ็กเกจ</li>
            <li>ผลงาน</li>
        </ul>
    </div>
    <div class="content">
        <div class="package-card">
            <div class="header">
                <h3>แพ็กเกจ 1</h3>
                <button class="delete-btn">ลบแพ็กเกจ</button>
            </div>
            <div class="form-group">
                <label for="category1">กำหนดหมวดหมู่ แพ็กเกจ *</label>
                <select id="category1" name="category1">
                    <option value="สินค้า">สินค้า</option>
                    <option value="บริการ">บริการ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price1">ราคา แพ็กเกจ *</label>
                <input type="text" id="price1" name="price1" value="5,999">
            </div>
            <div class="form-group">
                <label for="details1">รายละเอียด แพ็กเกจ *</label>
                <textarea id="details1" name="details1"></textarea>
            </div>
            <button class="submit-btn">บันทึก</button>
        </div>

        <div class="package-card">
            <div class="header">
                <h3>แพ็กเกจ 2</h3>
                <button class="delete-btn">ลบแพ็กเกจ</button>
            </div>
            <div class="form-group">
                <label for="category2">กำหนดหมวดหมู่ แพ็กเกจ *</label>
                <select id="category2" name="category2">
                    <option value="สินค้า">สินค้า</option>
                    <option value="บริการ">บริการ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price2">ราคา แพ็กเกจ *</label>
                <input type="text" id="price2" name="price2">
            </div>
            <div class="form-group">
                <label for="details2">รายละเอียด แพ็กเกจ *</label>
                <textarea id="details2" name="details2"></textarea>
            </div>
            <button class="submit-btn">บันทึก</button>
        </div>

        <button class="add-package-btn">+ เพิ่มแพ็กเกจ</button>
    </div>
</body>
</html>
