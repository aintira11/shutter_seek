<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>ติดตาม</title>
    
</head>
<body>
    <div class="container">
        
        <div class="left">
      <div class="box" (click)="back()">
        <i class="arrow right"></i>
        <span class="text">กลับ</span>
      </div>
    </div>
        <div *ngIf="Follow.length > 0 ; else aaaa ">

        <p>กำลังติดตาม {{Follow.length}} คน</p>

        <div  *ngFor="let data of Follow">
        <ul class="user-list">
            <li class="user-item">
                <div class="user-info">
                    <img src="{{data.image_profile}}" alt="User 1" class="user-avatar">
                    <span>{{data.username}}</span>
                </div>
                <button class="unfollow-button" (click)="unfollow(data.followed_id)">เลิกติดตาม</button>
            </li>
            
        </ul>
    </div>
    </div>
    <ng-template #aaaa>
        <h3 style="text-align: center;">ไม่มีช่างภาพที่คุณกำลังติดตาม</h3>
      </ng-template>
    </div>
</body>
</html>
