
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขผลงาน</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <a href="#" class="back-button">
            <i class="fas fa-chevron-left"></i>
        </a>
        <ul class="menu">
            <li>ข้อมูลบัญชี</li>
            <li>แพ็กเกจ</li>
            <li>ผลงาน</li>
        </ul>
    </div>
    <div class="content">
        <div class="header-actions">
            <button class="add-work-btn"><i class="fas fa-plus"></i> เพิ่มผลงาน</button>
            <button class="featured-btn">พรีเดดดัง</button>
        </div>
        <div class="gallery">
            <h4>ภาพถ่าย</h4>
            <div class="image-row">
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน1">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน2">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน3">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="add-card">
                    <button class="add-image-btn">+</button>
                </div>
            </div>
        </div>

        <div class="gallery">
            <h4>บุคคล</h4>
            <div class="image-row">
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล1">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล2">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล3">
                    <button class="delete-btn">ลบ</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="cancel-btn">ยกเลิก</button>
            <button class="save-btn">บันทึก</button>
        </div>
    </div>
</body>
</html>
