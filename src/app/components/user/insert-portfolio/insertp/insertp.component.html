<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เพิ่มผลงาน</title>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>ข้อมูลบัญชี</li>
        <li>แพ็กเกจ</li>
        <li class="active">ผลงาน</li>
      </ul>
    </aside>
    <main class="content">
      <h1>เพิ่มผลงาน</h1>
      <form class="form">
        <div class="form-group">
          <label for="category">หมวดหมู่งาน</label>
          <select id="category" name="category">
            <option value="graduation">รับปริญญา</option>
            <option value="wedding">งานแต่งงาน</option>
          </select>
        </div>
        <div class="form-group">
          <label for="job-name">ชื่องาน</label>
          <input type="text" id="job-name" name="job-name" placeholder="ช่างภาพ">
        </div>
        <div class="form-group">
          <label for="job-details">รายละเอียดงานเพิ่มเติม</label>
          <textarea id="job-details" name="job-details" placeholder="ถ่ายรูปงานต่างๆ แต่งรูปภาพ"></textarea>
        </div>
        <div class="form-group">
          <label>อัปโหลดรูปผลงาน 0/30</label>
          <p>ลูกค้าอยากเห็นผลงานฝีมือของคุณ เลือกรูปขั้นต่ำ 3 รูป ที่แสดงผลงานที่ดีของคุณ</p>
          <div class="upload-box">
            <button type="button" class="upload-btn">+</button>
            <p>เพิ่มรูปผลงาน</p>
          </div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
