<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์สมาชิก</title>
</head>
<body>
    <div class="profile-container">
        <!-- Back Button -->
        <button class="back-button">←</button>

        <!-- Profile Section -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-image">
            <div class="profile-info">
                <h2>namijang</h2>
                <p>กำลังติดตาม 3 คน</p>
                <p>เป็นสมาชิกเมื่อ 20/06/2023</p>
            </div>
            <div class="profile-actions">
                <button class="edit-button">แก้ไข</button>
                <button class="logout-button">สลับบัญชี</button>
            </div>
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Favorite Works Section -->
        <div class="favorite-works">
            <h3>งานที่ถูกใจ</h3>
            <div class="works-grid">
                <!-- Work Card -->
                <div class="work-card">
                    <img src="https://via.placeholder.com/300x200" alt="Work Image" class="work-image">
                    <p class="work-owner">name: บุคคล</p>
                    <div class="work-like">❤️</div>
                </div>
                <div class="work-card">
                    <img src="https://via.placeholder.com/300x200" alt="Work Image" class="work-image">
                    <p class="work-owner">name: งานแต่ง</p>
                    <div class="work-like">❤️</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
