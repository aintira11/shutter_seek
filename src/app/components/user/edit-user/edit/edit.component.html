<div class="profile-container">
    <div class="back-button">
      <button>&lt;</button>
      <span>ข้อมูลบัญชี</span>
    </div>
  
    <div class="profile-content">
      <!-- รูปโปรไฟล์ -->
      <div class="profile-picture-section">
        <img
          class="profile-picture"
          src="assets/profile-placeholder.png"
          alt="Profile Picture"
        />
        <button class="edit-picture-button">แก้ไขรูปภาพ</button>
      </div>
  
      <!-- แบบฟอร์มข้อมูล -->
      <div class="profile-form">
        <div class="form-section">
          <div class="form-group">
            <label>ชื่อ นามสกุล</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-group">
            <label>ชื่อผู้ใช้</label>
            <input type="text" id="username" placeholder="namijung" disabled />
          </div>
          <div class="form-group">
            <label>รหัสผ่าน</label>
            <input type="password" id="password">
          </div>
        </div>
  
        <div class="form-section">
          <h2>ข้อมูลติดต่อ</h2>
          <div class="form-group">
            <label>อีเมล์</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label>เบอร์โทร</label>
            <input type="tel" id="phone">
          </div>
          <div class="form-group">
            <label>ที่อยู่ปัจจุบัน</label>
            <input type="text" id="current-address">
          </div>
        </div>
  
        <!-- ปุ่ม -->
        <div class="button-group">
          <button class="cancel-button">ยกเลิก</button>
          <button class="save-button">บันทึก</button>
        </div>
      </div>
    </div>
  </div>
