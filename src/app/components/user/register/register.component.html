
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="back-button">
                <i class="fas fa-chevron-left" (click)="back()"></i> กลับ
        </div>
                       
        <div class="form-container">
            <div class="profile-section">
                <img [src]="imagePreview" alt="Profile" id="profileImage" class="profile-image">
                <input type="file" id="fileInput" style="display: none;" style="display: none;" (change)="onFileSelected($event)">
                <button class="change-profile-btn" (click)="triggerFileInput()">
                    เปลี่ยนรูป Profile
                </button>
                
            </div>
            <form [formGroup]="fromreister" (ngSubmit)="register()" class="register-form">
                <div class="form-group">
                    <label class="label">Email</label>
                    <input type="email" class="input-style" placeholder="ระบุอีเมล" formControlName="Email">
                </div>
                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" class="input-style" placeholder="ระบุรหัสผ่าน" formControlName="Password">
                </div>
                <div class="form-group">
                    <label class="label">Username</label>
                    <input type="text" class="input-style" placeholder="ระบุ Username" formControlName="UserName">
                </div>
                <div class="form-group">
                    <label class="label">First Name</label>
                    <input type="text" class="input-style" placeholder="ระบุชื่อ" formControlName="Name">
                </div>
                <div class="form-group">
                    <label class="label">Last Name</label>
                    <input type="text" class="input-style" placeholder="ระบุนามสกุล" formControlName="LastName">
                </div>
                <div class="form-group">
                    <label class="label">Phone</label>
                    <input type="tel" class="input-style" placeholder="ระบุหมายเลขโทรศัพท์" formControlName="Phone">
                </div>
                <button type="submit" class="submit-btn">บันทึกและไปต่อ</button>
            </form>
            
        </div>        
    </div>

</body>
</html>
