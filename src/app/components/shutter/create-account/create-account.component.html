<!DOCTYPE html>
<html >
    <head>
        <title>สร้างบัญชีช่างภาพ</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
        
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header">
                    <button mat-button >เข้าสู่ระบบ</button>  
                    <span class="material-symbols-outlined" style="font-size: 2.2em; padding: 5px;">
                        account_circle
                    </span>
                </div>
            </header>
            <div>
                <div class="logo">
                    <a [routerLink]="['/shutter']">
                     <img src="/assets/images/PIXEL (7).png" alt="Logo" class="logo-img" />
                    </a>
                    <h2 style="color: #003ebb;">สร้างบัญชีช่างภาพ</h2>
                </div>
            </div>
            <hr style="border: 1px solid #ddd; width: 100%; margin: 20px auto; margin-top: 30px;" />
            <form class="example-form" method="post">
                <div class="column">
                    <label class="label">อีเมลที่ติดต่อได้</label>
                    <input placeholder="ระบุอีเมล" class="input-style" type="email" required />

                    <label class="label">เบอร์โทรที่ติดต่อได้</label>
                    <input placeholder="ระบุเบอร์โทร" class="input-style" type="text" required />

                    <label class="label">รหัสผ่าน</label>
                    <div class="password-container">
                        <input placeholder="ระบุรหัสผ่าน" class="input-style" type="password" id="password" required />
                        <i class="bi bi-eye-slash toggle-visibility" id="togglePassword"></i>
                    </div>

                    <label class="label">ยืนยันรหัสผ่าน</label>
                    <div class="password-container" style="margin-bottom: 15px;">
                        <input placeholder="ระบุยืนยันรหัสผ่าน" class="input-style" type="password" id="confirm-password" required />
                        <i class="bi bi-eye-slash toggle-visibility" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <button mat-flat-button style="background-color: #003ebb; color: white;" type="submit" id="submit" (click)="register()">
                    สร้างบัญชี
                </button>
            </form>
        </div>

        <script>
            // สำหรับการเปิด/ปิดรหัสผ่าน
            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);
                this.classList.toggle("bi-eye");
                this.classList.toggle("bi-eye-slash");
            });

            // สำหรับการเปิด/ปิดยืนยันรหัสผ่าน
            const toggleConfirmPassword = document.querySelector("#toggleConfirmPassword");
            const confirmPassword = document.querySelector("#confirm-password");

            toggleConfirmPassword.addEventListener("click", function () {
                const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
                confirmPassword.setAttribute("type", type);
                this.classList.toggle("bi-eye");
                this.classList.toggle("bi-eye-slash");
            });
        </script>
    </body>
</html>
