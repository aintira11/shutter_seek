
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>แก้ไขผลงาน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
      <!-- Sidebar -->
      <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;left:0;" *ngIf="isSidebarOpen" id="mySidebar">
        <button id="w3-toggle-btn" class="w3-button w3-xlarge w3-left" (click)="w3_toggle()">&lt;</button>
        <button class="w3-bar-item w3-button" (click)="goToEditProfile()">ข้อมูลบัญชี</button>
        <button class="w3-bar-item w3-button" (click)="goToPackagePack()">แพ็กเกจ</button>
        <button class="w3-bar-item w3-button" (click)="goToInsertport()">ผลงาน</button>
    </div>
    <div>
    <!-- Button to toggle Sidebar -->
    <button id="w3-toggle-btn" class="w3-button w3-xlarge w3-left" (click)="w3_toggle()">&#9776;</button>
    </div>

  <!-- Main content -->
    <div class="w3-main" id="main" [style.transform]="isSidebarOpen ? 'translateX(200px)' : 'translateX(0)'">
        <main class="content">
            <form class="form">
        <div class="header-actions">
            <button class="add-work-btn"><i class="fas fa-plus"></i> เพิ่มผลงาน</button>
            <button class="featured-btn">พรีเดดดัง</button>
        </div>
        <div class="gallery">
            <h4>ภาพถ่าย</h4>
            <div class="image-row">
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน1">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน2">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="งาน3">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="add-card">
                    <button class="add-image-btn">+</button>
                </div>
            </div>
        </div>

        <div class="gallery">
            <h4>บุคคล</h4>
            <div class="image-row">
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล1">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล2">
                    <button class="delete-btn">ลบ</button>
                </div>
                <div class="image-card">
                    <img src="https://via.placeholder.com/150" alt="บุคคล3">
                    <button class="delete-btn">ลบ</button>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="cancel-btn">ยกเลิก</button>
            <button class="save-btn">บันทึก</button>
        </div>
    </form>
    </main>
    </div>
</body>
</html>
