<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <button mat-button >เข้าสู่ระบบ</button>  
            <span class="material-symbols-outlined" style="font-size: 2.2em; padding: 5px;">
                account_circle
            </span>
        </div>
    </header>
    <div class="container">
        <img src="/assets/images/PIXEL (7).png" alt="Logo" class="logo-img" /> 
        <h2 style="color: #003ebb;">ขั้นตอนที่ 2.1 </h2>
        <p class="text">เลือกหมวดหมู่งาน</p>
        <br>
        
        <form [formGroup]="fromreister" (ngSubmit)="next()">

          <div class="form-group">
            <label class="label">ชื่องาน</label>
            <input type="text" class="input-style" placeholder="งานแต่งดอกไม้" formControlName="name_work">
        </div>
          <div class="form-group">
            <label class="label">หมวดหมู่งาน</label>
            <select class="input-style" formControlName="tags_id">
              <option value="">-- ทั้งหมด --</option>
              <option *ngFor="let data of Tags" [value]="data.tags_id">
                {{ data.name_tags }}
              </option>
            </select>
          </div>
          <div class="button-container">
            <button type="button" class="back-button" (click)="back()">กลับ</button>
            <button type="submit" class="save-button" >บันทึกและไปต่อ</button>
          </div>
        </form>
           
    </div>
 
</body>
</html>
