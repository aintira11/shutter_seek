<!DOCTYPE html>
<html>
<title>เพิ่มข้อมูล</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
  
  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;left:0;" *ngIf="isSidebarOpen" id="mySidebar">
    <button id="w3-toggle-btn" class="w3-button w3-xlarge w3-left" (click)="w3_toggle()">&lt;</button>
    <button class="w3-bar-item w3-button" (click)="goToEditProfile()">ข้อมูลบัญชี</button>
    <button class="w3-bar-item w3-button" (click)="goToPackagePack()">แพ็กเกจ</button>
    <button class="w3-bar-item w3-button" (click)="goToInsertport()">ผลงาน</button>
  </div>
<div>
  <!-- Button to toggle Sidebar -->
  <button id="w3-toggle-btn" class="w3-button w3-xlarge w3-left" (click)="w3_toggle()">&#9776;</button>
</div>

  <!-- Main content -->
  <div class="w3-main" id="main" [style.transform]="isSidebarOpen ? 'translateX(200px)' : 'translateX(0)'">

    <main class="content">
      <form class="form">
        <div class="form-group">
          <label for="category">หมวดหมู่งาน</label>
          <select id="category" name="category">
            <option value="งานถ่ายภาพบุคคล">งานถ่ายภาพบุคคล</option>
            <option value="งานถ่ายภาพสินค้า">งานถ่ายภาพสินค้า</option>
            <option value="งานถ่ายภาพงานแต่งงาน">งานถ่ายภาพงานแต่งงาน</option>
            <option value="งานถ่ายภาพอีเวนต์">งานถ่ายภาพอีเวนต์</option>
          </select>
        </div>
        <div class="form-group">
          <label for="job-name">ชื่องาน</label>
          <input type="text" id="job-name" name="job-name">
        </div>
        <div class="form-group">
          <label for="job-details">รายละเอียดงานเพิ่มเติม</label>
          <textarea id="job-details" name="job-details"></textarea>
        </div>
        <div class="form-group">
          <label>อัปโหลดรูปผลงาน 0/30</label>
          <p>ลูกค้าอยากเห็นฝีมือของคุณ เลือกรูปขั้นต่ำ 3 รูป ที่แสดงผลงานที่ดีของคุณ</p>
          <div class="upload-box">
            <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">+</button>
            <input type="file" id="fileInput" style="display:none;" onchange="handleFileUpload(event)">
            <p>เพิ่มรูปผลงาน</p>
          </div>
          
          <script>
            // ฟังก์ชันที่จัดการไฟล์ที่เลือก
            function handleFileUpload(event) {
              const file = event.target.files[0]; 
              if (file) {
                alert('ไฟล์ที่เลือก: ' + file.name); 
              }
            }
          </script>
          
        </div>
      </form>
    </main>
  </div>
  
</body>
</html>
